name: Go CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"

  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Go ⚙️
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test 🚨
        run: make test

      - name: Build 🏗️
        run: make build
