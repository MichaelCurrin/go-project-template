name: Go CI

on:
  push:
    branches: main
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: main
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
  
    # Building is probably sufficient, but run while figuring out this project.
    - name: Run
      run:  go run cmd/myapp/main.go

    - name: Build
      run: go build -v ./...

    #- name: Test
    #  run: go test -v  ./...
